<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML elements and id</h1>
    <p id="harry">"night"</p>
    <button onclick="f1()">click me</button>
    <script>
        function f1() {
            var r = document.getElementById("harry");
            if (r.innerHTML == "day")
                r.innerHTML == "night";

            else
                r.innerHTML == "day";


        }
    </script>
</body>

</html>
